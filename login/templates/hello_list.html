<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>京东</title>
        <link rel="stylesheet" href="{{url_for('static',filename='hello_list.css')}}">
        <link rel="icon" href="{{url_for('static',filename='gerenzhiyeguihua.png')}}" type="image/png">
        <meta name="author" content="jwqiu">
    </head>
    <body>
        
        <div class="top">
            <div class="leftlogo">
                <img class="leftlogo" src="{{ url_for('static', filename='jdlogo.jpeg') }}" alt="logo of jd">
                <label class="title">
                    {% if username%}
                        你好，{{ username }}
                    {% else%}
                        你好，亲爱的用户
                    {% endif%}
                </label>
            </div>
            <div class="rightsug">
                <img class="message" src="{{ url_for('static', filename='xinxi-3.png') }}" alt="message us">
                <p>有任何问题联系我们</p> 
            </div>
        </div>

        <div class="function">
            <label class="functiontitle">功能<br></label>
            <a class='left' href="/">返回</a>
            <a class='left' href="/">新增</a>


        </div>
        <div class="users">
            <label class="listtitle">现有用户列表</label>
            <table>
                <thead>
                    <tr>
                        <th>账号</th>
                        <th>密码</th>
                        <th colspan="2">修改</th>
                    </tr>
                </thead>
                <tbody>
                    {%for user in users%}
                    <tr>
                        <td>{{user[0]}}</td>
                        <td>{{user[1]}}</td>
                        <td>编辑</td>
                        <td>
                            <form action="/delete/{{user[0]}}" method="POST" onsubmit="handleSubmit(event)">
                                <input type="submit" value="删除" >
                            </form>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            <div id="popup" class="popup">当前操作已提交！</div>
            <script src="{{ url_for('static', filename='pop.js') }}"></script>

        </div>
    </body>
</html>
